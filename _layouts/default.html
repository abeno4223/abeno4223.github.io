<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin:0; 
      padding:0; 
      line-height:1.6; 
      background-color: #222; 
      color: #fff;
    }

    
    header, footer { 
      background: #333; 
      color: #fff; 
      padding: 1rem; 
      text-align: center; 
    }

    
    header h1 { 
      margin-bottom: 0.2rem; 
    }
    header h4 { 
      margin-top: 0; 
      color: #bbb; 
      font-weight: normal;
    }

    
    nav a { 
      color: #66b2ff; 
      margin: 0 1rem; 
      text-decoration: none; 
    }
    nav a:visited { 
      color: #66b2ff; 
    }
    nav a:hover { 
      color: #fff;
    }

    
    main { 
      padding: 2rem; 
      max-width: 700px; 
      margin: 0 auto; 
    }

    
    main a {
      color: #66b2ff;
      text-decoration: none;
    }
    main a:visited {
      color: #66b2ff;
    }
    main a:hover {
      color: #fff;
    }

    
    .project-card {
      background: #333; 
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .project-card h2 {
      margin-top: 0;
      color: #66b2ff;
    }

    .project-card h3 {
      margin-top: 0.2rem;
      color: #bbb;
      font-weight: normal;
    }

    .project-card .project-screenshots img { 
      max-width: 100%; 
      margin-bottom: 1rem; 
      border: 1px solid #555; 
      border-radius: 4px;
    }

    .project-card .project-links a { 
      display: inline-block; 
      margin-right: 1rem; 
      color: #66b2ff; 
      text-decoration: none; 
    }
    .project-card .project-links a:visited { 
      color: #66b2ff; 
    }
    .project-card .project-links a:hover { 
      color: #fff;
      text-decoration: underline; 
    }
	
	
	
	.projects-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
		gap: 1.5rem;
		margin-top: 2rem;
	}

	
	.project-card {
		background: #333;
		border-radius: 8px;
		padding: 1rem;
		box-shadow: 0 0 10px rgba(0,0,0,0.5);
		text-align: center;
		transition: transform 0.2s;
	}

	.project-card:hover {
		transform: translateY(-5px);
	}

	.project-card img {
		max-width: 100%;
		border-radius: 4px;
		margin-bottom: 0.8rem;
		border: 1px solid #555;
	}

	.project-card h2 {
		color: #66b2ff;
		margin: 0.5rem 0 0.2rem;
	}

	.project-card h2 a {
		text-decoration: none;
		color: #66b2ff;
	}

	.project-card h2 a:hover {
		color: #fff;
	}

	.project-card h3 {
		margin-top: 0;
		color: #bbb;
		font-weight: normal;
	}

	.project-card .project-links a {
		display: inline-block;
		margin-top: 0.5rem;
		color: #66b2ff;
		text-decoration: none;
	}

	.project-card .project-links a:hover {
		color: #fff;
		text-decoration: underline;
	}
	
	.modpacks-grid {
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
		gap: 1.5rem;
		margin-top: 2rem;
	}
	
	main img {
		max-width: 100%;
		height: auto;
		display: block;
		margin: 1rem auto;
	}
	
	pre, code {
		white-space: pre-wrap;
		word-break: break-word;
	}
	
	.pdf-wrapper {
		position: relative;
		width: 100%;
		padding-bottom: 60%; 
		height: 0;
		overflow: hidden;
		border-radius: 8px;
		border: 1px solid #555;
	}

	.pdf-wrapper iframe,
	.pdf-wrapper embed {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
	.pdf-link { display: none; }

	@media only screen and (max-width: 768px) {
		.pdf-wrapper { display: none; }
		.pdf-link {display: block; padding: 1em 0; font-size: 1.2em; }
	}

  </style>
</head>
<body>
  <header>
    <h1>Alexandra Beno</h1>
    <h4><i>B.S. Computer Science</i></h4>
    <nav>
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
